
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dhruv Restaurants - Digital Menu & Invoice</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400&family=Lato:wght@400;700;900&family=Merriweather:wght@400;700;900&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                indigo: {
                  50: 'var(--color-primary-50)',
                  100: 'var(--color-primary-100)',
                  200: 'var(--color-primary-200)',
                  600: 'var(--color-primary-600)',
                  700: 'var(--color-primary-700)',
                }
              },
              fontFamily: {
                sans: ['var(--font-body)', 'sans-serif'],
                serif: ['var(--font-heading)', 'serif'],
              }
            }
          }
        }
    </script>
    <style>
        :root {
            /* Default Theme (Indigo + Inter) */
            --color-primary-50: #eef2ff;
            --color-primary-100: #e0e7ff;
            --color-primary-200: #c7d2fe;
            --color-primary-600: #4f46e5;
            --color-primary-700: #4338ca;
            
            --font-body: 'Inter';
            --font-heading: 'Inter';
        }

        body { font-family: var(--font-body), sans-serif; }
        
        h1, h2, h3, h4, h5, h6, .font-serif {
            font-family: var(--font-heading), serif;
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<script type="importmap">
{

    "react/": "https://esm.sh/react@^19.2.3/",

    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",

  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900 transition-colors duration-500">
    <div id="root"></div>
</body>
</html>
